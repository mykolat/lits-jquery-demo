<!DOCTYPE HTML>
<html>

<head>
  <title>Demo</title>
</head>

<body>
  <ul class="goods">
      <li>Square</li>  <li>Circle</li>  <li>UberSquare</li>  <li>ArchiCircle</li>  </ul>

  <div id="description">
    <h1 class="name"></h1>
    <p class="price"></p>
    <img width="100" height="100">
    <h3 class="price"></h3>
    <p class="text"></p>
  </div>

  <script src="./lib/jquery.min.js"></script>
  <script>
    var goods = [
      {name: "Square", price: 22},
      {name: "Circle", price: 33},
      {name: "UberSquare", price: -21345, text: "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."}
    ]
    function show (event) {

      let good = findGoods(event.target.innerText)

      if(goods!=undefined) {
        $("#description").find(".price").text(good.price)
        $("#description").find(".name").text(good.name)
        $("#description").find(".text").text(good.text || "21")
      }
    }
    function findGoods(target) {
      return goods.find(el => el.name==target)
    }
    // var elements = document.querySelectorAll("ul li")
    // elements.forEach(function (el) {
    //   el.addEventListener("click", auch)
    // })

    $("ul li").click(show)
  </script>


</body>

</html>
